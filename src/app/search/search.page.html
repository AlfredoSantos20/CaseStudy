
<!-- THIS IS FOR SEARCHING-->

<ion-header>
  <ion-toolbar class="first">
    <ion-title>Search</ion-title>
    <ion-buttons slot="start">

      <ion-back-button mode="md" color="light" defaultHref="/home">

      </ion-back-button>

    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="second">
    <ion-searchbar #search debounce="500" (ionChange)="_ionChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor = "let item of searchedItem">
      <ion-label>
        {{item.title}}
   
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
